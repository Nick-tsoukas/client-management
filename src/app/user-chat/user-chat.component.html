<h1>user Chat </h1>
<div style="padding: 1em;" fxLayout="column">
  <div *ngFor="let chat of chats | async ">
    <div  fxLayout="column" fxLayoutAlign="end">

    <p style=" display:inline" class="userBubble" *ngIf="!chat.adminMessage; else adminMessage">
      {{ chat.message }}
    </p>
  </div>
    <ng-template #adminMessage>
      <div [ngStyle]="{ 'text-align' : 'left', 'margin': '2em'}">
       <p style=" display:inline" class="adminBubble">{{chat.message}}</p>
      </div>
    </ng-template>

  </div>
</div>

<div style="margin-top:4em;">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="">
    <mat-form-field class="">
      <input matInput placeholder="Type Message" ngModel name="message">
    </mat-form-field>
    <button type="submit">send</button>
  </form>
</div>
