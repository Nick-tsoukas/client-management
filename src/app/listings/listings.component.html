<div fxLayout="row wrap" ngStyle.gt-sm='padding-left: 4em; padding-right: 4em; justify-content: space-around;'>
      <mat-card fxFlex="400px" fxFlex.lt-sm="100%" *ngFor="let listing of listings | async" class="example-card">
        <mat-card-title>{{ listing.streetAddress }}</mat-card-title>
        <mat-card-subtitle>{{ listing.cityZip }}</mat-card-subtitle>
        <img style="max-height: 333px" mat-card-image src='{{listing.image}}' alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>

</div>
