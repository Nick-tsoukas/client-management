<app-detail></app-detail>
<div *ngIf="detailHidden"  fxLayout="row wrap" ngStyle.gt-sm='padding-left: 4em; padding-right: 4em; justify-content: space-between;'>
      <mat-card fxFlex="400px" fxFlex.lt-sm="100%" *ngFor="let listing of listings | async"  class="example-card">
        <mat-card-title>{{ listing.streetAddress }}</mat-card-title>
        <mat-card-subtitle>{{ listing.cityZip }}</mat-card-subtitle>
        <img style="max-height: 333px" mat-card-image src='{{listing.image}}' alt="">
        <mat-card-content>
          <p data-id="{{listing.id}}">
           {{listing.id}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button  (click)="myClick(listing.id)" mat-button>Read More</button>
        </mat-card-actions>
      </mat-card>
  </div>


<div *ngIf="!detailHidden">
  <h1> {{ (testDocData | async)?.streetAddress }}</h1>
  <h1> {{ (testDocData | async)?.cityZip }}</h1>
  <h1> {{ (testDocData | async)?.price }}</h1>
</div>
