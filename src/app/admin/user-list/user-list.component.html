<h1>user list 
</h1>
<!--  medium and desktop view -->
<table fxHide.lt-sm mat-table [dataSource]="dataSet" >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
      {{element.name}} 
      </td>
    </ng-container>
  
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element">
        <div style="display: flex; align-items: center;" >

          <a routerLink="/admin/chat/{{element.uid}}"> <span style="padding-right: 1em;"><mat-icon color="accent">chat</mat-icon></span></a>
          {{element.email}} 
        </div>
         </td>
    </ng-container>
  
    <ng-container matColumnDef="phone-number">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
    </ng-container>
  
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef> Company </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
<!-- mobile view  -->
<mat-accordion fxHide.gt-sm >
  <mat-expansion-panel *ngFor="let user of dataSet">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <a routerLink="/admin/chat/{{user.uid}}"> <span style="padding-right: 1em;"><mat-icon color="accent">chat</mat-icon></span></a>
        {{user.email}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <span fxFlex="50%">{{user.name}}</span>
    <span fxFlex="50%">{{user.phoneNumber}}</span>
  </mat-expansion-panel>
</mat-accordion>
