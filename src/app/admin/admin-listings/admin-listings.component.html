<div fxLayout="row wrap" fxLayoutGap="20px">
    <mat-card fxFlex="30%" fxFlex.lt-sm="100%" *ngFor="let listing of listings | async" class="example-card">
      <mat-card-title>{{ listing.streetAddress }}</mat-card-title>
      <mat-card-subtitle>{{ listing.cityZip }}</mat-card-subtitle>
      <img style="height: 300px; max-width: auto" mat-card-image src='{{listing.image}}' alt="">
      <mat-card-content>
        <p>
          {{listing.price | currency}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button  (click)="editListing(listing)" mat-raised-button color="primary">Edit</button>
        <!-- router link on button -->
        <button  [routerLink]="['/listings', listing.id]" mat-raised-button color="primary">Read More</button>
      </mat-card-actions>
    </mat-card>
  </div>
